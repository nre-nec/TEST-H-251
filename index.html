<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>جدول مراقبات الاختبارات - كلية الشمال للتمريض الأهلية</title>

  <!-- Tailwind CSS (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Keep the design consistent (no shape/visual changes expected)
    tailwind.config = {
      theme: { extend: {
        animation: {
          'pulse-slow': 'pulse 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          'fade-in': 'fadeIn 0.6s ease-out both',
          'fade-in-up': 'fadeInUp 0.6s ease-out both',
        },
        keyframes: {
          fadeIn: { '0%': {opacity: 0}, '100%': {opacity: 1} },
          fadeInUp: { '0%': {opacity: 0, transform: 'translateY(8px)'}, '100%': {opacity: 1, transform: 'translateY(0)'} },
        },
      }}
    }
  </script>

  <!-- React 18 + ReactDOM (UMD) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel Standalone for in-browser JSX transpilation -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Recharts UMD -->
  <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>

  <style>
    body { background: #0f172a; }
  </style>
</head>
<body class="font-[Tajawal]">
  <div id="root"></div>

  <!-- Data -->
  <script src="./data/scheduleData.js"></script>

  <!-- Components (JSX, transformed in browser) -->
  <script type="text/babel" data-type="module" data-presets="env,react" src="./components/Header.jsx"></script>
  <script type="text/babel" data-type="module" data-presets="env,react" src="./components/LoginModal.jsx"></script>
  <script type="text/babel" data-type="module" data-presets="env,react" src="./components/QueryView.jsx"></script>
  <script type="text/babel" data-type="module" data-presets="env,react" src="./components/ScheduleView.jsx"></script>
  <script type="text/babel" data-type="module" data-presets="env,react" src="./components/AdminView.jsx"></script>
  <script type="text/babel" data-type="module" data-presets="env,react" src="./components/StatsView.jsx"></script>
  <script type="text/babel" data-type="module" data-presets="env,react" src="./components/App.jsx"></script>
</body>
</html>
